<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped</title>

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <div class="wrapper">
        <div class="wrapper-inner">

            <!-- BEGIN: SIDEBAR -->

            <aside class="sidebar">
                <a href="#" class="logo">
                    <img src="./assets/icon/logo.svg" alt="">
                </a>
                <h2 class="heading">Explore</h2>

                <nav class="navbar">
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/flash.svg" alt="">New In
                    </a>
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/jacket.svg" alt="">Clothing
                    </a>
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/shoes.svg" alt="">Shoes
                    </a>
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/bag.svg" alt="">Accesories
                    </a>
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/yoga.svg" alt="">Activewear
                    </a>
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/gift.svg" alt="">Give & Living
                    </a>
                    <a href="#" class="navbar-item">
                        <img src="./assets/icon/diamond.svg" alt="">Insparation
                    </a>
                </nav>

                <button class="help-center">
                    <a href="#">
                        <img src="./assets/icon/chat.svg" alt="">
                    </a>
                    <span>Help Center</span>
                </button>
            </aside>

            <!-- END: SIDEBAR -->

            <!-- BEGIN: HEADER -->

            <header class="header">
                <a href="#" class="logo">
                    <img src="./assets/icon/logo.svg" alt="">
                </a>

                <div class="header-wrapper">
                    <form action="#" class="search-form">
                        <img src="./assets/icon/search.svg" alt="" class="icon">
                        <input type="text" class="search" placeholder="Search store">
                    </form>

                    <nav class="navbar">
                        <a href="" class="navbar-link active">products</a>
                        <a href="" class="navbar-link">story</a>
                        <a href="" class="navbar-link">manufacturing</a>
                        <a href="" class="navbar-link">packging</a>
                    </nav>

                    <div class="action">
                        <a href="" class="action-link">
                            <img src="./assets/icon/cart.svg" alt="">
                        </a>
                        <a href="" class="action-link">
                            <img src="./assets/icon/person.svg" alt="">
                        </a>
                    </div>
                </div>
            </header>

            <!-- END: HEADER -->


            <!-- BEGIN: MAIN -->

            <main class="main">
                <div class="wide">
                    <img src="./assets/img/W1.png" alt="">
                </div>
                <div class="tall">
                    <img src="./assets/img/T1.png" alt="">
                </div>
                <div class="tall">
                    <img src="./assets/img/T2.png" alt="">
                </div>
                <div class="wide">
                    <img src="./assets/img/W2.jpg" alt="">
                </div>
                <div class="tall">
                    <img src="./assets/img/T3.png" alt="">
                </div>
                <div class="tall">
                    <img src="./assets/img/T4.png" alt="">
                </div>
                <div class="wide">
                    <img src="./assets/img/W3.jpg" alt="">
                </div>
                <div class="wide">
                    <img src="./assets/img/W4.jpg" alt="">
                </div>
            </main>

            <!-- END: MAIN -->

        </div>

</html>
