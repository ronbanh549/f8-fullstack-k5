<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <!-- Logo -->
                <img src="https://hoanganf8.github.io/htmlcss_project01/assets/images/logo.svg" alt="Grover"
                    class="logo">

                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item navbar__item--active">
                            <a href="" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link">Menu</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link">Service</a>
                        </li>
                        <li class="navbar__item">
                            <a href="" class="navbar__link">Shop</a>
                        </li>
                    </ul>
                </nav>

                <!-- Header action -->
                <div class="header__action">
                    <div class="search">
                        <span class="header__icon-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span class="header__search">Search</span>
                    </div>
                    <span class="header__icon-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__inner">
                <div class="hero__left">
                    <div class="hero__more">
                        <p class="hero__more-desc">More than Faster</p>
                        <figure class="hero__more-img">
                            <img src="https://hoanganf8.github.io/htmlcss_project01/assets/images/strawberry.svg"
                                alt="">
                        </figure>
                    </div>
                    <h1 class="hero__heading">Groceries delivered in as little as <span>2 hours</span></h1>
                    <p class="hero__desc">Grocen atssures fresh grocery every morning to your family without getting out
                        in this pandemic.</p>
                    <div class="hero__action">
                        <a href="" class="hero__ordernow-btn">Order Now</a>
                        <div class="hero__order-process">
                            <img src="https://hoanganf8.github.io/htmlcss_project01/assets/images/button-play.svg"
                                alt="">
                            <button class="hero__order-btn">Order Process</button>
                        </div>
                    </div>
                </div>
                <div class="hero__right">
                    <figure class="hero__img">
                        <img src="https://hoanganf8.github.io/htmlcss_project01/assets/images/header-img.png" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
