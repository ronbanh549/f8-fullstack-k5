<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Embed fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bai3.css">
</head>

<body>
    <section class="form">
        <h1 class="form__heading">Drop Us a Line</h1>
        <p class="form__desc">Reach out to us from our contact from and we will get back to you shortly.</p>
        <form action="" class="form-modal">
            <div class="input-item">
                <input type="text" id="first-name" placeholder=" ">
                <label for="first-name">First Name *</label>
            </div>
            <div class="input-item">
                <input type="text" id="last-name" placeholder=" ">
                <label for="last-name">Last Name *</label>
            </div>
            <div class="input-item">
                <input type="email" id="email" placeholder=" ">
                <label for="email">Email *</label>
            </div>
            <div class="input-item">
                <select name="sales" id="sales">
                    <option value="">Sales</option>
                    <option value="">Select a department</option>
                    <option value="1">Sales</option>
                    <option value="2">Marketing</option>
                    <option value="3">Customer Support</option>
                </select>
            </div>
            <div class="input-item">
                <textarea name="message" id="message" class="message" placeholder=" ">

                </textarea>
                <label for="message">Message *</label>
            </div>
            <button type="submit" class="send-btn">Send message</button>
        </form>
    </section>
</body>

</html>
