<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikinger</title>

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Titillium+Web:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="landing">
        <div class="landing__decoration"></div>
        <div class="landing__info">
            <div class="landing__logo">
                <span class="icon-logo-vikinger">
                    <i class="fa-solid fa-mountain"></i>
                </span>
            </div>
            <h2 class="landing__info-pretitle">WELCOME TO</h2>
            <h1 class="landing__info-title">VIKINGER</h1>
            <p class="landing__info-desc">
                The next generation social network &amp; community! Connect with your friends and play with our quests
                and badges
                gamification system!
            </p>
            <div class="tab-switch">
                <input type="radio" name="action" id="login" checked>
                <label for="login" class="switch-btn left-btn active">Login</label>
                <input type="radio" name="action" id="register">
                <label for="register" class="switch-btn right-btn">Register</label>
            </div>
        </div>
        <div class="landing__form">
            <div class="login-form">
                <img src="https://odindesignthemes.com/vikinger/img/landing/rocket.png" class="form-decoration"
                    alt="form-decoration">
                <h2 class="form-title">Account Login</h2>

                <form action="" class="form">
                    <!-- row -->
                    <div class="form-row">
                        <div class="form-item">
                            <div class="form-input">
                                <input type="text" id="login-username" name="login-username" placeholder=" ">
                                <label for="login-username">Username or Email</label>
                            </div>
                        </div>
                    </div>

                    <!-- row -->
                    <div class="form-row">
                        <div class="form-item">
                            <div class="form-input">
                                <input type="password" id="login-password" name="login-password" placeholder=" ">
                                <label for="login-password">Password</label>
                            </div>
                        </div>
                    </div>

                    <!-- row -->
                    <div class="form-row reminder">
                        <div class="form-item reminder">
                            <input type="checkbox" id="login-remember" name="login-remember" checked>
                            <div class="checkbox-box">
                                <span class="checkbox-icon"><i class="fa-solid fa-xmark"></i></span>
                            </div>
                            <label for="login-remember">Remember Me</label>
                        </div>
                        <div class="form-item">
                            <a href="!#" class="form-link">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- row -->
                    <div class="form-row">
                        <div class="form-item">
                            <button class="login-form__btn btn">Login to your Account!</button>
                        </div>
                    </div>
                </form>

                <p class="lined-text">Login with your Social Account</p>


                <div class="social-links">
                    <a href="#" class="social-link facebook">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                    <a href="#" class="social-link twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link twitch">
                        <i class="fa-brands fa-twitch"></i>
                    </a>
                    <a href="#" class="social-link youtube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
            <div class="register-form"></div>
        </div>

    </div>
</body>

</html>
