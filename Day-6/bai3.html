<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>


    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bai3.css">


    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <!-- modal info -->
            <section class="modal-info">
                <h2 class="info__heading"><span>JL</span> Just Log</h2>
                <p class="info__desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque commodi sapiente
                    veniam, atque magni iste autem.</p>
                <button class="info__btn">Read More</button>
                <div class="info__socials">
                    <a href="#!" class="info__socials-icon">
                        <i class="fa-brands fa-facebook-f"></i> </a>
                    <a href="#!" class="info__socials-icon">
                        <i class="fa-brands fa-twitter"></i> </a>
                    <a href="#!" class="info__socials-icon">
                        <i class="fa-brands fa-google-plus-g"></i> </a>
                    <a href="#!" class="info__socials-icon">
                        <i class="fa-brands fa-linkedin"></i> </a>
                </div>
                <div class="modal__switch-btn">
                    <a href="#!" class="switch-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </section>


            <!-- Login Form -->
            <div class="login-form">
                <h3 class="login-form__heading">Login to <span>your account</span></h3>

                <div class="login-form__form">
                    <div class="login-form__group">
                        <input type="email" class="login-form__input" placeholder="Email Address">
                    </div>
                    <div class="login-form__group">
                        <input type="password" class="login-form__input" placeholder="Password">
                    </div>
                    <div class="login-form__group">
                        <div class="login-form__remember">
                            <input type="checkbox" id="remember" name="remember" value="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#!" class="login-form__group--forgot">Forgot Password</a>
                    </div>
                </div>

                <button class="login-form__btn">LOGIN</button>

                <div class="login-form__footer">
                    <p class="login-form__question">Don't have an account?</p>
                    <a href="#!" class="login-form__register">Register here</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
