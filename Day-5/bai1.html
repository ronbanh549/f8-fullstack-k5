<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/bai1.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="contact">
        <h2 class="contact__heading">Hey there</h2>
        <p class="contact__desc">
            <span>We'd like to hear from you.</span> Send us your message or just
            say hi with our contact form or directly via phone, we love to chat
        </p>

        <form action="" class="contact__form">
            <div class="contact__input">
                <label for="your-name" class="contact__input-label">
                    <input type="text" name="your-name" id="your-name" placeholder="Your name">
                    <span class="reminder">Enter your name</span>
                    <span class="contact__icon"><i class="fa-solid fa-user"></i></span>
                    <span class="contact__icon--right"><i class="fa-solid fa-asterisk"></i></span>
                    <span class="contact__icon--close"><i class="fa-solid fa-xmark"></i></span>
                </label>

            </div>
            <div class="contact__input">
                <label for="your-email" class="contact__input-label">
                    <input type="email" name="your-email" id="your-email" placeholder="your@domain.com">
                    <span class="contact__icon"><i class="fa-solid fa-envelope"></i></span>
                    <span class="contact__icon--right"><i class="fa-solid fa-asterisk"></i></span>
                    <span class="contact__icon--close"><i class="fa-solid fa-xmark"></i></span>
                </label>
            </div>
            <div class="contact__input">
                <label for="phone" class="contact__input-label">
                    <input type="tel" name="phone" id="phone" placeholder="+44 00 123">
                    <span class="contact__icon"><i class="fa-solid fa-mobile-screen-button"></i></span>
                    <span class="contact__icon--close"><i class="fa-solid fa-xmark"></i></span>
                </label>
            </div>
            <div class="contact__input">
                <label for="subject" class="contact__input-label">
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <span class="contact__icon"><i class="fa-solid fa-book"></i></span>
                    <span class="contact__icon--right"><i class="fa-solid fa-caret-up"></i></span>
                    <span class="contact__icon--right contact__icon--down"><i class="fa-solid fa-caret-down"></i></span>

                </label>
            </div>

            <div class="contact__input">
                <label for="message" class="contact__input-label">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                    <span class="contact__icon contact__icon--message"><i class="fa-solid fa-message"></i></span>
                    <span class="contact__icon--right contact__icon--rightmessage"><i
                            class="fa-solid fa-asterisk"></i></span>
                </label>
            </div>
            <input type="checkbox" id="check" value="1">
            <label for="check">Send me a copy of this message</label>
            <button type="submit" class="send-btn">SEND</button>
        </form>
    </section>
</body>

</html>
