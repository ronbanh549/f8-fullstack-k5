<body>

                            <div class="products__qty">
                                <span>-</span>

                                <span>+</span>

                        </span>
                    </div>

                                alt="">
                        </figure>
                        <div class="products__info">
                            <p class="products__name">Affinity 15 Promax 256GB</p>
                            <div class="products__qty">
                                <span>-</span>
                                <span>1</span>

                        </div>
                        <span class="products__del-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>

                    <div class="cart__products-item">
                        <figure class="products__img">

                                alt="">
                        </figure>
                        <div class="products__info">
                            <p class="products__name">Affinity 15 Promax 256GB</p>
                            <div class="products__qty">
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                            <p class="products__price">$570</p>
                        </div>
                        <span class="products__del-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </div>

                <div class="cart__pay">
                    <div class="cart__price">
                        <p class="cart__total">Subtotal</p>
                        <p class="cart__total-price">$920.00</p>
                    </div>

                    <p class="cart__desc">Taxes and shipping calculated at checkout</p>
                    <button class="cart__view btn">View Cart</button>
                    <button class="cart__add btn">Add To Card</button>
                    <div class="cart__footer">
                        <span class="logo">
                            <i class="fa-solid fa-truck-arrow-right"></i>
                        </span>
                        <span class="free-ship">Spend $499.00 to Free Shipping</span>
                    </div>
                </div>
            </div>
        </div>
